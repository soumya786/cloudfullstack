spring.application.name=cloudfullstack

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cloudfullstack
spring.datasource.username=postgres
spring.datasource.password=304599

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# Allow circular references
spring.main.allow-circular-references=true

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-very-secure-and-long-enough
# JWT token expiration in milliseconds (24 hours)
jwt.expiration=86400000
